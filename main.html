<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            position: relative;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero-content a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff3e3e;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .hero-content a:hover {
            background-color: #d13333;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Background">
        <div class="hero-content">
            <h1>Welcome to Pinterest</h1>
            <p>Discover a world of inspiration and creativity. Explore ideas that spark your passion.</p>
            <a href="#">Explore Now</a>
        </div>
    </div>
</body>
</html>
